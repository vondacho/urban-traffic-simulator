akka.stdout-loglevel = "DEBUG"
akka.loglevel = "DEBUG"

akka.actor.serialization-bindings."com.urban.mobility.shared.util.Serializable" = jackson-json

akka.persistence.journal.plugin = "akka.persistence.journal.inmem"
akka.persistence.snapshot-store.plugin = "akka.persistence.snapshot-store.local"
akka.persistence.snapshot-store.local.dir = "persistence/snapshots/test"
